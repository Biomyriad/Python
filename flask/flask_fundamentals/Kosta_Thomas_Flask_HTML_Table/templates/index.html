<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload_css_values.js') }}"></script>
    <script>window.onload = loadCssValues({{ css_vars|tojson }})</script>
    <title>HTML Table</title>
</head>

<body>

    <div class="container">

        <h1 class="welcome-msg text-center w-25 my-4 mx-auto rounded">User's Table</h1>


        <table class="table table-striped table-hover border border-3">
            <thead class="fw-bold">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>                    
            </thead>
            <tbody>
                {% for y in range(0, users|length) %}
                    <tr>
                        <td>{{ y }}</td>
                        <td>{{ users[y]['first_name'] }}</td>
                        <td>{{ users[y]["last_name"] }}</td>
                        <td>{{ users[y]["first_name"] }} {{ users[y]["last_name"] }}</td>
                    </tr>
                {% endfor %}                    
            </tbody>
        </table>



    </div>

</body>
</html>
