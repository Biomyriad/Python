<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload_css_values.js') }}"></script>
    <script>window.onload = loadCssValues({{ css_vars|tojson }})</script>
    <title>Users CRUD</title>
</head>

<body>

    <div class="container-fluid page-container">

        <div class="panel mx-auto rounded mt-5 p-3">

            <div class="d-flex">
                <a href="" class="home-dummy-btn"></a>
                <h3 class="welcome-msg text-center mt-2 mx-auto rounded">Users CRUD</h1>
                <a href="/users" class="home-btn"><img src="{{ url_for('static', filename='images/home-icon.svg') }}" alt="home" style="height: 30px;"></a>
            </div>
            <p class="text-center">Edit User</p>

            <hr class="">

            <form action="/update" method="post">
                
                <input type="text" class="form-control mb-2" name="fname" placeholder="First Name" value="{{ user['first_name'] }}" required>
                <input type="text" class="form-control mb-2" name="lname" placeholder="Last Name" value="{{ user['last_name'] }}" required>
                <input type="email" class="form-control mb-2" name="email" placeholder="Email" value="{{ user['email'] }}" required>
                <input type="hidden" name="id" value="user['id']">

                <hr class="">

                <div class="d-flex justify-content-end me-2">
                    <button type="submit" class="btn-sm btn-primary me-2" name="action" value="submit">Update</button> 
                    <a href="/users/{{ user['id'] }}" class="btn-sm btn-primary text-decoration-none">Show User</a>
                </div>
            </form>

        </div>

    </div>

</body>
</html>
