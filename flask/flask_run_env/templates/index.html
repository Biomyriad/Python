<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload_css_values.js') }}"></script>
    <script>window.onload = loadCssValues({{ css_vars|tojson }})</script>
    <title>Dojo Survey</title>
</head>

<body>

    <div class="container-fluid page-container">

        <div class="panel mx-auto rounded mt-5 p-3">

            <h3 class="welcome-msg text-center mt-2 mx-auto rounded">Dojo Survey</h1>
            <p class="text-center">Please take a moment to fill out our survey.</p>

            <hr>

            <form action="/submit" method="post" class="mx-auto rounded">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="form-select" name="dojo_location" required>
                            <option value="" disabled selected>Select Dojo location</option>
                            <option value="Seattle, Wa">Seattle, Wa</option>
                            <option value="New York, Ny">New York, Ny</option>
                            <option value="Austin, Tx">Austin, Tx</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="form-select" name="fav_lang" required>
                            <option value="" disabled selected>Select favorite language</option>
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                            <option value="Java">Java</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="m-0 fw-bold">Usage</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Hobby" id="hobblycheck" name="usage1" >
                            <label class="form-check-label" for="hobblycheck">Personal / Hobby</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Job" id="jobexpcheck" name="usage2">
                            <label class="form-check-label" for="jobexpcheck">On the job</label>
                        </div>
                    </div>
                    
                    <div class="col">
                        <p class="m-0 fw-bold">Level of experience</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Little" id="littleexp" name="level_exp" checked>
                            <label class="form-check-label" for="littleexp">Little experience</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Experienced" id="lotsexp" name="level_exp">
                            <label class="form-check-label" for="lotsexp">More experienced</label>
                        </div>                        
                    </div>
                </div>                
                <div class="row mt-2">
                    <div class="col">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button> 
                    </div>
                </div>
            </form>

        </div>

    </div>

</body>
</html>
