<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload_css_values.js') }}"></script>
    <script>window.onload = loadCssValues({{ css_vars|tojson }})</script>
    <title>Books</title>
</head>

<body>

    <div class="container-fluid page-container" style="max-width: 1000px;">

        <div class="panel mx-auto rounded mt-3 p-1" style="max-width: none;">

            <div class="d-flex align-items-center px-2">
                <div class="home-dummy-btn"></div>
                <h3 class="welcome-msg text-center mt-2 mx-auto rounded">Books</h1>
                <a href="/authors" class="home-btn "><img src="{{ url_for('static', filename='images/home-icon.svg') }}" alt="home" style="height: 30px;"></a>
            </div>

        </div>


        <div class="d-flex justify-content-center flex-wrap gap-sm-3 mt-3">
            <div class="panel rounded p-3 flex-grow-1" style="height: min-content;">

                <h5 class="welcome-msg text-center mt-1 mx-auto rounded">New Book</h5>

                <hr class="">

                <form action="/dojos/new_dojo" method="post">
                
                    <input type="text" class="form-control mb-2" name="title" placeholder="Book Title" required>
                    <input type="number" class="form-control mb-2" name="num_pages" placeholder="Number of Pages" required>
    
                    <hr class="">
    
                    <div class="d-flex justify-content-end me-2">
                        <button type="submit" class="btn-sm btn-primary" name="action" value="submit">Create</button> 
                    </div>
                </form>

            </div>

            <div class="panel rounded p-3 flex-grow-1" style="height: min-content;">

                <h5 class="welcome-msg text-center mt-1 mx-auto rounded">All Books</h5>

                <hr class="">

                    <div class="p-1 overflow-auto bg-white border border-dark" style="max-height: 200px;">

                        {% for dojo in all_dojos %}
                        <a href="/dojos/{{ dojo.id }}" class="d-block text-dark text-decoration-none">{{ dojo.name }}</a>
                        {% endfor %}
                    </div>

                <hr class="">

                <div class="d-flex justify-content-end me-2">
                        <a href="/ninjas" class="btn-sm btn-primary text-decoration-none">Add Ninja</a>
                </div>

            </div>              
        </div>

    </div>

</body>
</html>
