<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload_css_values.js') }}"></script>
    <script>window.onload = loadCssValues({{ css_vars|tojson }})</script>
    <title>Counter</title>
</head>

<body>

    <div class="container-fluid">

        <h1 class="welcome-msg text-center w-25 my-4 mx-auto rounded">Visit Counter</h1>

        <form action="/count" method="post" class="my-form mx-auto w-25 p-2 rounded">

            <div class="row">
                <div class="col ">
                    <label for="counter" class="form-label">Count</label>
                    <input type="text" class="form-control text-center" id="count" value="{{ session['count'] }}" >
                </div>                
                <div class="col">
                    <label for="visits" class="form-label">Visits</label>
                    <input type="text" class="form-control text-center" id="visits" name="visit-count" value="{{ session['visit-count'] }}">
                </div>
            </div>

            <div class="row">
                <label for="count-by" class="form-label">Count by</label>
                <div class="col mb-2">
                    <input type="text" class="form-control text-center" id="count-by" name="count-by" value="{{ session['count-by'] }}" >
                </div>
                <div class="col-auto text-center">
                    <button type="submit" class="btn btn-primary" name="action" value="set">Set</button> 
                </div>
            </div>

            <hr>

            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-primary" name="action" value="count-by-two">+2</button>
                <button type="submit" class="btn btn-primary" name="action" value="reset">Reset</button>     
            </div>

        </form>

    </div>

</body>
</html>
