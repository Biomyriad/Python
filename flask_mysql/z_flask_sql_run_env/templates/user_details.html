<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload_css_values.js') }}"></script>
    <script>window.onload = loadCssValues({{ css_vars|tojson }})</script>
    <style>
        tr :first-child {
            width: 200px;
        }
    </style>

    <title>Users CRUD</title>
</head>

<body>

    <div class="container-fluid page-container">

        <div class="panel mx-auto rounded mt-5 p-3">
            <div class="d-flex">
                <a href="" class="home-dummy-btn"></a>
                <h3 class="welcome-msg text-center mt-2 mx-auto rounded">Users CRUD</h1>
                <a href="/users" class="home-btn"><img src="{{ url_for('static', filename='images/home-icon.svg') }}" alt="home" style="height: 30px;"></a>
            </div>

            <p class="text-center">User Details</p>

            <hr class="">

                <table class="my-0 mx-auto">
                    <tr>
                        <td>Full Name:</td>
                        <td>{{ user['first_name'] + " " + user['last_name'] }}</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{ user['email'] }}</td>
                        
                    </tr>
                    <tr>                        
                        <td>Created On:</td>
                        <td>{{ user['created_at'] | formatdatetime('%b %d, %Y') }}</td>
                    </tr>
                    <tr>
                        <td>Last Updated:</td>
                        <td>{{ user['updated_at'] | formatdatetime('%b %d, %Y at %I:%M %p') }}</td>
                    </tr>
                </table>

            <hr class="">

            <div class="d-flex justify-content-end mx-2">
                
                <a href="/users/{{ user['id'] }}/edit" class="btn-sm btn-primary text-decoration-none me-2">Edit</a>
                <form action="/users/{{ user['id'] }}/destroy" method="post">
                    <button type="submit" class="btn-sm btn-primary" name="action" value="submit">Delete</button> 
                </form>

            </div>

        </div>

    </div>

</body>
</html>
